<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Gem Vault - Bóveda Mística de Gemas</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="stars-bg"></div>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <i class="fas fa-gem"></i>
          Mystic Gem Vault
        </h1>
        <p class="subtitle">Descubre la magia de las gemas místicas</p>
      </div>
    </header>

    <!-- Filters Section -->
    <section class="filters-section">
      <div class="container">
        <div class="filters-container">
          <div class="filter-group">
            <label for="search-input">
              <i class="fas fa-search"></i>
              Buscar por nombre
            </label>
            <input
              type="text"
              id="search-input"
              placeholder="Escribe el nombre de la gema..."
            />
          </div>

          <div class="filter-group">
            <label for="color-filter">
              <i class="fas fa-palette"></i>
              Color
            </label>
            <select id="color-filter">
              <option value="">Todos los colores</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="category-filter">
              <i class="fas fa-layer-group"></i>
              Categoría
            </label>
            <select id="category-filter">
              <option value="">Todas las categorías</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="formula-filter">
              <i class="fas fa-atom"></i>
              Fórmula química
            </label>
            <select id="formula-filter">
              <option value="">Todas las fórmulas</option>
            </select>
          </div>

          <button id="clear-filters" class="clear-btn">
            <i class="fas fa-times"></i>
            Limpiar filtros
          </button>
        </div>
      </div>
    </section>

    <!-- Add Gem Button -->
    <section class="add-gem-section">
      <div class="container">
        <button id="add-gem-btn" class="add-gem-btn">
          <i class="fas fa-plus"></i>
          Agregar nueva gema
        </button>
      </div>
    </section>

    <!-- Gems Gallery -->
    <main class="gems-gallery">
      <div class="container">
        <div class="gems-counter">
          <span id="gems-count">0</span> gemas encontradas
        </div>
        <div id="gems-container" class="gems-grid">
          <!-- Gems will be loaded here dynamically -->
        </div>
        <div id="loading" class="loading">
          <i class="fas fa-sparkles"></i>
          Cargando gemas mágicas...
        </div>
        <div id="no-results" class="no-results">
          <i class="fas fa-search"></i>
          <h3>No se encontraron gemas</h3>
          <p>Intenta ajustar tus filtros de búsqueda</p>
        </div>
      </div>
    </main>

    <!-- Gem Detail Modal -->
    <div id="gem-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <div class="gem-image-container">
            <img id="modal-gem-image" src="" alt="" />
          </div>
          <div class="gem-details">
            <h2 id="modal-gem-name"></h2>
            <p id="modal-gem-description" class="gem-description"></p>
            <div class="gem-properties">
              <div class="property">
                <i class="fas fa-layer-group"></i>
                <strong>Categoría:</strong>
                <span id="modal-gem-category"></span>
              </div>
              <div class="property">
                <i class="fas fa-palette"></i>
                <strong>Color:</strong>
                <span id="modal-gem-color"></span>
              </div>
              <div class="property">
                <i class="fas fa-atom"></i>
                <strong>Fórmula química:</strong>
                <span id="modal-gem-formula"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Gem Modal -->
    <div id="add-gem-modal" class="modal">
      <div class="modal-content">
        <span class="close-add">&times;</span>
        <div class="modal-body">
          <h2><i class="fas fa-plus"></i> Agregar nueva gema</h2>
          <form id="add-gem-form" class="add-gem-form">
            <div class="form-group">
              <label for="gem-name">Nombre de la gema</label>
              <input type="text" id="gem-name" required />
            </div>

            <div class="form-group">
              <label for="gem-image">Imagen de la gema</label>
              <input type="file" id="gem-image" accept="image/*" required />
              <div id="image-preview" class="image-preview"></div>
            </div>

            <div class="form-group">
              <label for="gem-magical-description">Descripción mágica</label>
              <textarea
                id="gem-magical-description"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="gem-category">Categoría</label>
              <input type="text" id="gem-category" required />
            </div>

            <div class="form-group">
              <label for="gem-color">Color</label>
              <input type="text" id="gem-color" required />
            </div>

            <div class="form-group">
              <label for="gem-formula">Fórmula química</label>
              <input type="text" id="gem-formula" required />
            </div>

            <div class="form-actions">
              <button type="button" id="cancel-add" class="btn-secondary">
                Cancelar
              </button>
              <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i>
                Guardar gema
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
