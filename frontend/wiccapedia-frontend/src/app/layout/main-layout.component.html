<!-- Main Application Layout -->
<div class="main-layout">
  <!-- Common Header -->
  <header class="app-header">
    <div class="container">
      <!-- Navigation Button -->
      <button
        class="constellation-nav-btn"
        (click)="openConstellation()"
        title="Open Navigation"
      >
        <i class="fas fa-compass"></i>
      </button>

      <!-- Title Section -->
      <div class="title-section">
        <h1 class="app-title">
          <i [class]="getCurrentPageConfig().icon"></i>
          {{ getCurrentPageConfig().title }}
        </h1>
        <p class="app-subtitle">{{ getCurrentPageConfig().subtitle }}</p>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Gems Page -->
    @if (currentPage() === 'gems') {
    <app-gem-list></app-gem-list>
    }

    <!-- Altar Page -->
    @if (currentPage() === 'altar') {
    <app-altar></app-altar>
    }
  </main>

  <!-- Constellation Navigation Overlay -->
  @if (showConstellation()) {
  <app-constellation
    (navigateTo)="navigateToPage($event)"
    (close)="closeConstellation()"
  >
  </app-constellation>
  }
</div>
